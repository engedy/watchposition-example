<!DOCTYPE html>
<html>
<script>
function startWatchingPosition() {
  navigator.geolocation.watchPosition(
    pos => {
      let resultsDiv = document.getElementById("results");
      let row = document.createElement("div");
      row.innerText = JSON.stringify([
        pos.timestamp,
        pos.coords.latitude,
        pos.coords.longitude,
        pos.coords.accuracy,
        pos.coords.speed,
        pos.coords.heading,
      ]);
      resultsDiv.append(row);
    },
    _ => {},
    {
      enableHighAccuracy: true
    }
  );
}
</script>
<meta charset="utf-8">
  <title>Web Geolocation API watchPosition() example page</title>
  <body>
    <div>
      <input value="Start" type="button" onclick="startWatchingPosition()"/>
    </div>
    <div id="results">
      <div><strong>Results</strong></div>
      <div>timestamp,latitude,longitude,accuracy,speed,heading</div>
    </div>
  </body>
</html>
